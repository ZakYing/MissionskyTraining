		<script>
			function fun() {
				layui.use('layer', function() {
					var layer = layui.layer;
					layer.open({
						type: 2,
						title: '添加课程',
						shadeClose: true,
						shade: 0.8,
						area: ['390px', '75%'],
						content: ['../train2/addCourse.html', 'no'] //iframe的url
					});
				});
			}

			layui.use('flow', function() {
				var flow = layui.flow;
				//当你执行这样一个方法时，即对页面中的全部带有lay-src的img元素开启了懒加载（当然你也可以指定相关img）
				flow.lazyimg();
			});
		</script>
